<!DOCTYPE HTML>
<html>
<body text="black" style="background:url(https://6sigma.com/wp-content/uploads/2013/08/6Sigma_slideroption2.jpg);background-size:100%">
<h1><u><p style="text-align:center;">COURSE REGISTRATION FORM</p></u></h1>
<table align="center">
<tr>
<td>Student Fullname:</td>
<td><input type="Text" autofocus/></td>
</tr>
<tr>
<td>Student Age:</td>
<td><input type="number"/></td>
</tr>
<tr>
<td>Student email:</td>
<td><input type="email"/></td>
</tr>
<tr>
<td>Student Gender:</td>
<td><input type="radio" name="gender" group="male"/>male
<input type="radio" name="gender" group="female"/>female</td>
</tr>
<tr>
<td>Date of Birth:</td>
<td><input type="date"/></td>
</tr>
<tr>

</tr>
<tr>
<td>Country:</td>
<td><select>
<option>India</option>
<option>others</option>
</td>
</tr>
<tr>
<td>languages known:</td>

<input type="checkbox"/>regional language</td>
</tr>
<tr>

<td><select>
<option>C language</option>
<option>C++</option>
<option>Java</option>
<option>Python</option>
</td>
</tr>
<tr>
<td><label for="fileselect">UploadResume:</label>
<td><input type="file" name="UploadResume" id="fileselect">
</tr>
<tr>
<td>Mode of Payment:</td>
<td><input type="radio" name="cash" group="cash"/>cash
<input type="radio" name="UPI" group="UPI"/>UPI
<tr>
<td><input type="submit"/><input type="reset"/></td>
</tr>
</table>

</html>
